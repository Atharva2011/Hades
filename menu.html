<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHTHONIC TROFÉ MENU</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    header h1 {
      font-size: 1.5rem;
      color: crimson;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: crimson;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    section.menu {
      padding: 5rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      background: #111;
    }

    .menu-item {
      position: relative;
      background: linear-gradient(to bottom right, #1e1e1e, #2a2a2a);
      padding: 1rem;
      border-radius: 16px;
      transition: transform 0.4s, box-shadow 0.4s;
      box-shadow: 0 0 20px #111;
      border: 1px solid crimson;
    }

    .menu-item::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: rgba(220, 20, 60, 0.5);
      border-radius: 18px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .menu-item:hover {
      transform: scale(1.03);
    }

    .menu-item:hover::before {
      opacity: 1;
    }

    .menu-item:hover h3 {
      text-shadow: 0 0 15px crimson, 0 0 25px crimson;
    }

    .menu-item img {
      width: 100%;
      border-radius: 12px;
    }

    .menu-item h3 {
      margin: 1rem 0 0.5rem;
      color: crimson;
    }

    .menu-item p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .realm-tartarus {
      border: 1px solid red;
      box-shadow: 0 0 15px red;
    }

    .realm-asphodel {
      border: 1px solid orange;
      box-shadow: 0 0 15px orange;
    }

    .realm-elysium {
      border: 1px solid green;
      box-shadow: 0 0 15px green;
    }

    .realm-styx-bar {
      border: 1px solid blue;
      box-shadow: 0 0 15px blue;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #222;
      color: white;
      font-size: 1.1rem;
    }

    .specialty {
      text-align: center;
      font-size: 2rem;
      margin-top: 5rem;
      padding: 2rem;
      color: crimson;
    }

    .menu-item.active {
      box-shadow: 0 0 15px red !important;
      border: 1px solid red !important;
    }

  </style>
</head>
<body>

  <header>
    <h1>CHTHONIC TROFÉ MENU</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Teaser</a>
      <a href="#">Sneak Peak</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="specialty">
    <p>Our Specialty - "A Feast Fit for the Underworld"</p>
  </div>

  <section class="menu">
    <div class="menu-item realm-tartarus" onclick="toggleActive(this)">
      <img src="tartarus-image.jpg" alt="Tartarus Dish">
      <h3>Inferno Wings of Tartarus</h3>
      <p>₹379</p>
    </div>

    <div class="menu-item realm-asphodel" onclick="toggleActive(this)">
      <img src="asphodel-image.jpg" alt="Asphodel Dish">
      <h3>Lava-Grilled Ember Skewers</h3>
      <p>₹429</p>
    </div>

    <div class="menu-item realm-elysium" onclick="toggleActive(this)">
      <img src="elysium-image.jpg" alt="Elysium Dish">
      <h3>Elysian Garden Bowl</h3>
      <p>₹349</p>
    </div>

    <div class="menu-item realm-styx-bar" onclick="toggleActive(this)">
      <img src="styx-bar-image.jpg" alt="Styx Bar Dish">
      <h3>Nectar of Styx Float</h3>
      <p>₹299</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Chthonic Trofé - All Rights Reserved</p>
  </footer>

  <script>
    function toggleActive(element) {
      // Remove the active class from all elements first
      const allItems = document.querySelectorAll('.menu-item');
      allItems.forEach(item => {
        item.classList.remove('active');
      });

      // Add the active class to the clicked element
      element.classList.add('active');
    }
  </script>

</body>
</html>
