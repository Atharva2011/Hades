<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHTHONIC TROFÉ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    header h1 {
      font-size: 1.5rem;
      color: crimson;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: crimson;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('IMG-20250426-WA0001.jpg') center/cover no-repeat;
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .hero h2 {
      font-size: 3rem;
      background: rgba(0,0,0,0.7);
      padding: 1rem 2rem;
      border: 2px solid crimson;
      border-radius: 10px;
    }

    section.menu {
      padding: 5rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      background: #111;
    }

    .menu-item {
      position: relative;
      background: linear-gradient(to bottom right, #1e1e1e, #2a2a2a);
      padding: 1rem;
      border-radius: 16px;
      transition: transform 0.4s, box-shadow 0.4s;
      box-shadow: 0 0 20px #111;
      border: 1px solid crimson;
    }

    .menu-item::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: rgba(220, 20, 60, 0.5);
      border-radius: 18px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .menu-item:hover {
      transform: scale(1.03);
    }

    .menu-item:hover::before {
      opacity: 1;
    }

    .menu-item:hover h3 {
      text-shadow: 0 0 15px crimson, 0 0 25px crimson;
    }

    .menu-item img {
      width: 100%;
      border-radius: 12px;
    }

    .menu-item h3 {
      margin: 1rem 0 0.5rem;
      color: crimson;
    }

    .menu-item p {
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
      font-size: 0.8rem;
    }
    .scroll-fade {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

      .scroll-fade.visible {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>
<body>
  <header>
    <h1>CHTHONIC TROFÉ</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#menu">Wall Of Fame</a>
      <a href="#story">About</a>
      <a href="#">Orders</a>
    </nav>
  </header>

  <section class="hero">
    <h2>CHTHONIC TROFÉ</h2>
  </section>
  <section id="menu" class="menu">
    <div class="menu-item scroll-fade">
      <img src="IMG-20250426-WA0004.jpg" alt="Underworld Special">
    </div>
  </section>
  <footer>
    &copy; || 2025 CHTHONIC TROFÉ || All rights reserved. ||
  </footer>
</body>
</html>
