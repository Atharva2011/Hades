<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHTHONIC TROFÉ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    header img {
      height: 60px;
      width: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
      padding: 5px;
    }

    header img:hover {
      transform: scale(1.1);
    }

    header h1 {
      color: crimson;
      font-size: 2rem;
      margin-left: 15px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 2rem;
      margin-left: auto;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: crimson;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('IMG-20250427-WA0000.jpg') center/cover no-repeat;
      opacity: 0;
      animation: fadeInHero 3s ease-out forwards;
    }

    @keyframes fadeInHero {
      to {
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
      font-size: 0.8rem;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons a {
      background-color: crimson;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #b20000;
    }
  </style>
</head>

<body>
  <header>
    <a href="#">
      <img src="IMG-20250425-WA0009.jpg" alt="Logo">
    </a>
    <h1>CHTHONIC TROFÉ</h1>
    <nav>
      <a href="index.html">Home Page</a>
      <div class="nav-buttons">
        <a href="teaser.html">Teaser</a>
        <a href="sneak.html">Sneak Peak</a>
      </div>
    </nav>
  </header>

  <section class="hero"></section>

  <footer>
    &copy; || 2025 CHTHONIC TROFÉ || All rights reserved. ||
  </footer>
</body>
</html>
