<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHTHONIC TROFÉ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    header img {
      height: 60px;
      width: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
      padding: 5px;
    }

    header img:hover {
      transform: scale(1.1);
    }

    header h1 {
      color: crimson;
      font-size: 2rem;
      margin-left: 15px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 2rem;
      margin-left: auto;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: crimson;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('IMG-20250427-WA0000.jpg') center/cover no-repeat;
      opacity: 0;
      animation: fadeInHero 3s ease-out forwards;
    }

    @keyframes fadeInHero {
      to {
        opacity: 1;
      }
    }

    section.menu {
      padding: 5rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      background: #111;
    }

    .menu-item {
      position: relative;
      background: linear-gradient(to bottom right, #1e1e1e, #2a2a2a);
      padding: 1rem;
      border-radius: 16px;
      transition: transform 0.4s, box-shadow 0.4s;
      box-shadow: 0 0 20px #111;
      border: 1px solid crimson;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInElement 1.5s ease-out forwards;
    }

    @keyframes fadeInElement {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-item::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: rgba(220, 20, 60, 0.5);
      border-radius: 18px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .menu-item:hover {
      transform: scale(1.03);
    }

    .menu-item:hover::before {
      opacity: 1;
    }

    .menu-item:hover h3 {
      text-shadow: 0 0 15px crimson, 0 0 25px crimson;
    }

    .menu-item img {
      width: 100%;
      border-radius: 12px;
    }

    .menu-item h3 {
      margin: 1rem 0 0.5rem;
      color: crimson;
    }

    .menu-item p {
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
      font-size: 0.8rem;
    }

    .scroll-fade {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .scroll-fade.visible {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>

<body>
  <header>
    <a href="#">
      <img src="IMG-20250425-WA0009.jpg" alt="Logo">
    </a>
    <h1>CHTHONIC TROFÉ</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#menu">Wall Of Fame</a>
      <a href="#story">About</a>
      <a href="#">Orders</a>
    </nav>
  </header>

  <section class="hero"></section>

  <section id="menu" class="menu">
    <div class="menu-item">
      <img class="scroll-fade" src="IMG-20250426-WA0004.jpg" alt="Underworld Special">
    </div>
  </section>

  <footer>
    &copy; || 2025 CHTHONIC TROFÉ || All rights reserved. ||
  </footer>

  <script>
    const fadeElements = document.querySelectorAll('.scroll-fade');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, {
      threshold: 0.5
    });

    fadeElements.forEach(el => observer.observe(el));
  </script>

</body>
</html>
